version: '3.4'

services:
  db:
    container_name: db
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASWORD: wecode22
    volumes:
      - .volumes/mariadb/data:/var/lib/mysql
      - .volumes/mariadb/conf.d:/etc/mysql/conf.d
      - /etc/timezone:/etc/timezone:ro
      - /etc/locatime:/etc/localtime:ro
  api:
    image: api
    container_name: api
    build:
      context: api
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
  web:
    image: web
    container_name: web
    build:
      context: web
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 80:80
