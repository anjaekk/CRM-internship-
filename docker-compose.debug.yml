version: '3.4'

services:
  db:
    container_name: db
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASWORD: wecode22
    volumes:
      - .volumes/mariadb/data:/var/lib/mysql
      - .volumes/mariadb/conf.d:/etc/mysql/conf.d
      - /etc/timezone:/etc/timezone:ro
      - /etc/locatime:/etc/localtime:ro
  api:
    image: api
    container_name: api
    build:
      context: api
      dockerfile: ./Dockerfile.debug
    ports:
      - "8000:8000"
      - "5678:5678"
    command: sh -c "python manage.py makemigrations && pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./api:/app
  web:
    image: web
    container_name: web
    build:
      context: web
      dockerfile: ./Dockerfile.debug
    environment:
      NODE_ENV: development
    ports:
      - 80:80
      - 9229:9229
    volumes:
      - "./web:/app"
      - "/app/node_modules"
    command: yarn --cwd web start